<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="This Pirate will get you all your drinks!">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pirate Bartender</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>The Pirate Bartender</h1>
			</div>
		</div>
	</header>
	<main>
		<section>
			<div class="row">
				<div class="col-12 main_screen">
					<div class="row">
						<div class="col-1 bartender">
							<img src="images/bartender_image.png">
						</div>
						<div class="col-8 question_field">
							<h3 class="question"></h3>
						</div>
					</div>
					<div class="row">
						<div class="col-4">&nbsp;</div>
						<div class="col-6 answers_field">
							<ul class="answers">
								
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
						&nbsp;
						</div>
						<div class="col-4 user">
						<img src="images/backofhead_image.png">
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="row">
			<div class="col-12">
				<p>Pirate Bartender Project for Thinkful by Josh Eimer</p>
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
